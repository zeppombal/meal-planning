<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- STAGE 1: Initial Configuration -->
        <div id="stage-1" class="stage active">
            <div class="stage-content">
                <h1>Meal Planning</h1>
                <p class="subtitle">Plan your meals with ease</p>

                <div class="form-group">
                    <label for="meal-count">Number of meals</label>
                    <input type="number" id="meal-count" min="1" value="7" class="input-field">
                </div>

                <div class="form-group">
                    <label>Meal type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="meal-type" value="both" checked>
                            <span>Both soup and main dish</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="meal-type" value="main">
                            <span>Main dish only</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="meal-type" value="soup">
                            <span>Soup only</span>
                        </label>
                    </div>
                </div>

                <button id="start-planning-btn" class="btn btn-primary">Start Planning</button>
            </div>
        </div>

        <!-- STAGE 2: Recipe Selection -->
        <div id="stage-2" class="stage">
            <div class="stage-content">
                <h1>Select Your Recipes</h1>

                <!-- Component A: Search Box -->
                <div class="search-container">
                    <input type="text" id="recipe-search" placeholder="Search recipes..." class="search-input">
                </div>

                <!-- Component B: Progress Bar(s) -->
                <div id="progress-container" class="progress-container">
                    <!-- Single progress bar (for soup-only or main-only) -->
                    <div id="single-progress" class="progress-wrapper">
                        <div class="progress-info">
                            <span id="progress-text">0 / 0 servings selected</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                    </div>

                    <!-- Dual progress bars (for both soup and main) -->
                    <div id="dual-progress" class="progress-wrapper" style="display: none;">
                        <div class="progress-item">
                            <div class="progress-info">
                                <span id="soup-progress-text">Soup: 0 / 0 servings</span>
                            </div>
                            <div class="progress-bar">
                                <div id="soup-progress-fill" class="progress-fill progress-fill-soup"></div>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="progress-info">
                                <span id="main-progress-text">Main: 0 / 0 servings</span>
                            </div>
                            <div class="progress-bar">
                                <div id="main-progress-fill" class="progress-fill progress-fill-main"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Component C: Recipe List -->
                <div id="recipe-list" class="recipe-list">
                    <!-- Recipes will be dynamically loaded here -->
                </div>

                <!-- Component D: Action Buttons -->
                <div class="action-buttons">
                    <button id="back-to-stage1-btn" class="btn btn-secondary">Back</button>
                    <button id="finish-planning-btn" class="btn btn-primary" disabled>Finish Planning</button>
                </div>
            </div>
        </div>

        <!-- STAGE 3: Shopping List -->
        <div id="stage-3" class="stage">
            <div class="stage-content">
                <h1>Shopping List</h1>

                <div class="shopping-list-controls">
                    <button id="back-to-stage2-btn" class="btn btn-secondary">Back</button>
                    <button id="export-list-btn" class="btn btn-secondary">Export List</button>
                    <button id="restart-btn" class="btn btn-secondary">Start Over</button>
                </div>

                <div id="shopping-list" class="shopping-list">
                    <!-- Shopping list will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
